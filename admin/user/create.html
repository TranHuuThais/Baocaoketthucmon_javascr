<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>AdminSite</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-12 mx-auto ">
                <div class="container">
                    <div class="row" >
                        <div class="col-8 mx-auto ">
                            <h1 class="fs-3 text-warning">Trang thêm User</h1>
                            <a href="index.html"><i class="fa-solid fa-house"></i></a>
                            <form id="categoryForm" action="">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Nhập tên của danh mục sản phẩm">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">email</label>
                                    <input class="form-control" id="email" name="email" type="text"
                                        rows="5">
                                </div>

                                <div class="mb-3">
                                    <label for="text" class="form-label">password</label>
                                    <input class="form-control" id="password" name="password" type="text"
                                        rows="5">
                                </div>
                               
                                <div class="mb-3">
                                    <label for="text" class="form-label">Chức vụ</label>
                                    <input class="form-control" id="role" name="role" type="text"
                                        rows="5">
                                </div>
                               
                              
                                <button class="btn btn-info" onclick="createUser()" type="submit" value="Thêm" >Thêm </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/js/admin_User.js"></script>
</html>
